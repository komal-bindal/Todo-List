<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="m-10">
    <h1 class="font-bold text-4xl text-center mb-10 w-full">Todo List</h1>

    <div class="flex flex-col lg:flex-row items-center justify-between w-full">
      <form class="flex flex-col w-full mb-2">
        <label for="inpNewTask" class="text-xl font-semibold mb-2"
          >New Task</label
        >
        <input
          id="input"
          placeholder="Enter the name of the task"
          class="border-2 p-2 outline-none"
        />
      </form>
      <div class="w-full lg:ml-10">
        <div class="flex justify-center items-center w-full">
          <button
            type="submit"
            id="add"
            class="px-5 py-2 mx-2 bg-green-600 text-white my-2 w-1/2"
          >
            Add
          </button>
          <button
            id="reset"
            class="px-5 py-2 mx-2 bg-red-600 text-white my-2 w-1/2"
          >
            Reset
          </button>
        </div>
        <div class="flex justify-center items-center w-full">
          <button
            id="sort"
            class="px-5 py-2 mx-2 bg-blue-300 text-white my-2 w-1/2"
          >
            Sort
          </button>
          <button
            id="cleanup"
            class="px-5 py-2 mx-2 bg-yellow-600 text-white my-2 w-1/2"
          >
            Cleanup
          </button>
        </div>
      </div>
    </div>
    <ol class="mt-5 lg:w-1/2" id="list"></ol>
  </body>
</html>
